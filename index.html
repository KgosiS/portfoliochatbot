<div id="profilePopup">
  <img src="https://i.postimg.cc/nz8tMc9Z/628a4b0d-d1c4-487d-8ac8-22a03878b9e0.jpg" alt="Kgosi Sebako">

    <a class="whatsapp" href="https://wa.me/2774986080" target="_blank">WhatsApp</a>

</div>

<script>
const messagesEl = document.getElementById("messages");
const CV_TEXT = `
Name: Kgosi Sebako.
Location: Pretoria.
Final-year IT student (Software Dev).
16 distinctions.
Skills: Java, Kotlin, Android, Node.js, Firebase, MySQL, HTML, CSS, JS.
Projects: IIERC 2024 (3rd), MTN/FNB App of the Year finalist.
Education: Diploma IT â€“ Rosebank College.
Portfolio: kgosi-sebako-d23a3.web.app.
Contact: sebakokgosi@gmail.com.
`;

// AUTO FIRST MESSAGE
window.onload = () => {
  addMessage("ðŸ‘‹ Hi! Iâ€™m Kgosiâ€™s CV Chatbot.\nAsk me anything about his skills, experience or projects!", "bot");
};

// ADD MESSAGE
function addMessage(text, type){
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerHTML = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

// SEND MESSAGE (uses your API)
async function sendMessage(){
  const input = document.getElementById("input");
  const question = input.value.trim();
  if(!question) return;

  addMessage(question, "user");
  input.value = "";

  let loading = document.createElement("div");
  loading.className="message bot";
  loading.innerHTML="Typingâ€¦";
  messagesEl.appendChild(loading);
  messagesEl.scrollTop = messagesEl.scrollHeight;

  try {
    const res = await fetch("/api/chat", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ question, cvText: CV_TEXT })
    });

    const data = await res.json();
    loading.remove();
    addMessage(data.answer || "I couldn't respond.", "bot");

  } catch(err){
    loading.remove();
    addMessage("Network error. Try again.", "bot");
  }
}

// TOGGLE PROFILE POPUP
function toggleProfile(){
  const popup = document.getElementById("profilePopup");
  popup.style.display = popup.style.display === "block" ? "none" : "block";
}
</script>
