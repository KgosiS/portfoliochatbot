<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Kgosi â€¢ CV Chatbot</title>

<style>
body {
  margin: 0;
  background: #ece5dd;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  background: #075E54;
  color: white;
  padding: 12px 15px;
  display: flex;
  align-items: center;
  gap: 12px;
}
.header img {
  width: 38px;
  height: 38px;
  border-radius: 50%;
}
.header .title {
  font-size: 17px;
  font-weight: bold;
}

/* CHAT MESSAGES */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* BUBBLES */
.message {
  max-width: 75%;
  padding: 10px 13px;
  border-radius: 8px;
  font-size: 14px;
}
.user {
  background: #dcf8c6;
  align-self: flex-end;
  border-top-right-radius: 0;
}
.bot {
  background: #fff;
  align-self: flex-start;
  border-top-left-radius: 0;
}

/* INPUT AREA (FIXED) */
.bottom {
  padding: 8px;
  background: #f0f0f0;
  display: flex;
  gap: 8px;
  border-top: 1px solid #ccc;
  position: sticky;
  bottom: 0;
}

.bottom input {
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.bottom button {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: none;
  background: #25D366;
  color: #fff;
  font-size: 20px;
}

/* Fix zooming on iPhone */
input, button {
  font-size: 16px !important;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="https://i.postimg.cc/nz8tMc9Z/628a4b0d-d1c4-487d-8ac8-22a03878b9e0.jpg">
  <div class="title">Kgosi Chatbot</div>
</div>

<!-- CHAT -->
<div class="messages" id="messages"></div>

<!-- INPUT -->
<div class="bottom">
  <input id="input" type="text" placeholder="Ask somethingâ€¦" onkeydown="if(event.key==='Enter'){sendMessage();}">
  <button onclick="sendMessage()">âž¤</button>
</div>

<script>
const CV_TEXT = `
Name: Kgosi Sebako.
Location: Pretoria.
Final-year IT student (Software Dev).
16 distinctions.
Skills: Java, Kotlin, Android, Node.js, Firebase, MySQL, HTML, CSS, JS.
Projects: IIERC 2024 (3rd), MTN/FNB App of the Year finalist.
Education: Diploma IT â€“ Rosebank College.
Portfolio: kgosi-sebako-d23a3.web.app.
Contact: sebakokgosi@gmail.com.
`;

const API_URL = "https://portfoliochatbot-delta.vercel.app/api/ask";

const messagesEl = document.getElementById("messages");

// AUTO FIRST MESSAGE
window.onload = () => {
  addMessage("ðŸ‘‹ Hi! Iâ€™m Kgosiâ€™s CV Chatbot.\nAsk me anything about his skills, experience or projects!", "bot");
};

function addMessage(text, type){
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerHTML = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

async function sendMessage(){
  const input = document.getElementById("input");
  const question = input.value.trim();
  if(!question) return;

  addMessage(question, "user");
  input.value = "";

  let loading = document.createElement("div");
  loading.className = "message bot";
  loading.innerHTML = "Typingâ€¦";
  messagesEl.appendChild(loading);
  messagesEl.scrollTop = messagesEl.scrollHeight;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question, cvText: CV_TEXT })
    });

    const data = await res.json();

    loading.remove();
    addMessage(data.answer || "I couldn't respond.", "bot");

  } catch(err) {
    loading.remove();
    addMessage("Network error. Try again.", "bot");
  }
}
</script>

</body>
</html>
